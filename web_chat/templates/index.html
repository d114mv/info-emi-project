<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asistente Virtual EMI</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --emi-blue: #003366;
            --emi-gold: #E6B012;
            --bg-chat: #f0f2f5;
            --user-msg-bg: #E6B012;
            --bot-msg-bg: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            height: 100vh;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-wrapper {
            width: 100%;
            max-width: 1000px;   
            height: 90vh;        
            height: 90dvh;
            background-color: var(--bg-chat);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-radius: 20px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                max-width: 100%;
                height: 100%;
                height: 100dvh;
                border-radius: 0;
                box-shadow: none;
            }
            
            body {
                background: var(--bg-chat);
            }
        }

        .chat-header {
            background-color: var(--emi-blue);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 4px solid var(--emi-gold);
            flex-shrink: 0;
        }

        .avatar-container {
            position: relative;
            width: 40px; height: 40px;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--emi-blue); font-size: 20px;
        }
        .status-dot {
            position: absolute; bottom: 0; right: 0; width: 10px; height: 10px;
            background-color: #10b981; border-radius: 50%; border: 2px solid var(--emi-blue);
        }
        .header-info h2 { font-size: 1rem; margin: 0; }
        .header-info p { font-size: 0.75rem; margin: 0; opacity: 0.9; }

        .messages-area {
            flex: 1;
            min-height: 0;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #e5ddd5;
            background-image: radial-gradient(#003366 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 1;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .bot { align-self: flex-start; background: var(--bot-msg-bg); border-top-left-radius: 2px; }
        .user { align-self: flex-end; background: var(--user-msg-bg); color: #001a33; border-top-right-radius: 2px; }
        .timestamp { font-size: 0.65rem; text-align: right; margin-top: 5px; opacity: 0.6; }

        .input-area {
            background: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
            position: sticky; 
            bottom: 0;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            background: #f0f2f5;
        }
        input:focus { background: white; border-color: var(--emi-blue); }

        button {
            background: var(--emi-blue); color: white; border: none;
            width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .chat-image { width: 100%; max-width: 250px; border-radius: 10px; margin-top: 8px; border: 3px solid var(--emi-gold); cursor: pointer; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="chat-header">
        <div class="avatar-container">
            <i class="fas fa-robot"></i>
            <div class="status-dot"></div>
        </div>
        <div class="header-info">
            <h2>Info_EMI AI</h2>
            <p>En l√≠nea | Responde al instante</p>
        </div>
    </div>

    <div class="messages-area" id="messages">
        <div class="message bot">
            ¬°Hola! üëã Soy el Asistente Virtual de la EMI.<br><br>
            Estoy aqu√≠ para ayudarte con:<br>
            üéì Informaci√≥n de Carreras<br>
            üìù Fechas de Inscripci√≥n<br>
            üí∞ Becas y Costos<br>
            <div class="timestamp">Ahora</div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Escribe tu consulta aqu√≠..." autocomplete="off" onkeypress="handleEnter(event)">
        </div>
        <button onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    
    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function getTime() {
        const now = new Date();
        return now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';
        input.focus();
        const loadingId = addMessage("Escribiendo...", 'bot', true);

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            const data = await response.json();

            const botMsgDiv = document.getElementById(loadingId);
            botMsgDiv.innerHTML = formatText(data.response) + `<div class="timestamp">${getTime()}</div>`;
            botMsgDiv.classList.remove('loading-msg');

            if (data.image) {
                addImage(data.image, loadingId);
            }

        } catch (error) {
            document.getElementById(loadingId).innerText = "‚ö†Ô∏è Error de conexi√≥n. Intenta de nuevo.";
        }
    }

    function formatText(text) {
        return text.replace(/\n/g, '<br>');
    }

    function addMessage(text, sender, isLoading=false) {
        const div = document.createElement('div');
        div.className = `message ${sender} ${isLoading ? 'loading-msg' : ''}`;
        
        if (isLoading) {
            div.innerHTML = `<i>${text}</i> <i class="fas fa-circle-notch fa-spin"></i>`;
        } else {
            div.innerHTML = formatText(text) + `<div class="timestamp">${getTime()}</div>`;
        }
        
        div.id = Math.random().toString(36).substr(2, 9);
        messagesDiv.appendChild(div);
        scrollToBottom();
        return div.id;
    }

    function addImage(url, messageId) {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'chat-image';
        img.onclick = () => window.open(url, '_blank');
        
        const msgDiv = document.getElementById(messageId);
        msgDiv.appendChild(img);
        scrollToBottom();
    }

    function scrollToBottom() {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function setAppHeight() {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
    }
    window.addEventListener('resize', setAppHeight);
    setAppHeight();

    const userInput = document.getElementById('userInput');
    userInput.addEventListener('focus', () => {
        setTimeout(scrollToBottom, 300);
    });
    
</script>

</body>
</html>
